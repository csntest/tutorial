type Pool @entity {
  id: ID! # Pool's pid
  totalAmount: BigInt!
  totalUsers: BigInt!
  averageAmountCommited: BigInt!
  maxAmountCommited: BigInt!
  minAmountCommited: BigInt!
}

type Participation @entity {
  id: ID! # Usser's address - pool's id
  pid: Int!
  amount: BigInt!
}

type User @entity {
  id: ID! # User's address
  totalAmount: BigInt!
  vaultsAmount: BigInt!
  participations: [Participation!]
}
